{%extends 'base.html'%}

{%block navbar%}
{%include "navbar.html"%}
{%endblock navbar%}

{%block title%}
Deletar funcionário
{%endblock title%}

{%block content%}
<h3 align="center">Deletar funcionário</h3>

<div align="center" class="p-5">
<form method="POST" accept-charset="utf-8">
	{%csrf_token%}
	<p>Você tem certeza que deseja deletar o funcionário "{{object}}"</p>
	{{form.as_p}}
	<a class='btn btn-danger' href='{%url "funcionario_list"%}'>
		<i class="bi bi-x-lg"></i>
	</a>

	<button type="submit" class='btn btn-success' value="Sim">
		<i class="bi bi-check-lg"></i>
	</button>
</form>
</div>
{%endblock content%}
