
<div class='row ps-5 justify-content-center'>
<table class="table table-striped-columns table-sm">
<thead>
	<tr>
		<th>Nome</th>
		<th>Descricao</th>
		<th>Valor</th>
		<th></th>
	</tr>
</thead>
<tbody>
	{%for cliente in object_list%}
		<tr>
			<td scope="row">{{cliente.name}}</td>
			<td scope="row">{{cliente.description}}</td>
			<td scope="row">{{cliente.value}}</td>
			<td><a href="{%url 'cliente_update' cliente.id%}" class='btn btn-primary'>
				<i class="bi bi-pencil-square"></i>
			</a> 	
			<a href="{%url 'cliente_delete' cliente.id%}"class='btn btn-danger'>
				<i class="bi bi-x-circle"></i>
			</a>
			</td>
		</tr>
	{%endfor%}
</tbody>
</table>
</div>
